<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/Vavelinkicon1.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Averia+Sans+Libre:ital,wght@0,300;0,400;1,700&family=Marhey:wght@300;600;700&family=Montagu+Slab:opsz,wght@16..144,500&family=Noto+Serif:ital,wght@0,800;0,900;1,800;1,900&family=Pridi:wght@500&display=swap" rel="stylesheet">
    <title>Vavelink VoiceRooms</title>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="/Vavelink Lime BG.mp4" type="video/mp4">
    </video>
    <div id="ct">
        <p>Developed by:<br> Mohammed Hasiem Malik</p>
    </div>

    <div id="container">
        <!-- Lobby View -->
        <div id="lobby-view">
            <div id="form__container__header">
                <h1 id="WT">VaveLink VoiceChat</h1>
                <h5> Join or Create a Room</h5>
            </div>
            <form id="form">
                <div id="form-fields">
                    <h3>Display Name:</h3>
                    <input required name="displayname" type="text" placeholder="Enter Your Name"/>
                    <h3>Room Name:</h3>
                    <input required name="roomname" type="text" placeholder="Enter Room Name"/>
                    <input name="username" id="X" type="submit" value="Enter Room"/>
                </div>
            </form>
        </div>

        <!-- Room View (Initially Hidden) -->
        <div id="room-view" style="display: none;">
            <div id="room-header">
                <h1 id="room-name"></h1>
                <div id="room-header-controls">
                    <img id="mic-icon" class="control-icon" src="/icons/mic-off.svg" />
                    <img id="leave-icon" class="control-icon1" src="/icons/leave.svg" />
                </div>
            </div>
            <div id="members"></div>
        </div>
    </div>
    
    <!-- --- THE FIX --- Load Agora SDKs from reliable CDNs -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/agora-rtm-sdk@1.4.4/index.js"></script>

    <!-- Load your main logic script after the SDKs -->
    <script type="module" src="/main.js"></script>
</body>
</html>
